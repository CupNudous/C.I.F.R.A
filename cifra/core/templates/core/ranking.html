{% extends 'core/base.html' %}
{% block title %}Ranking - C.I.F.R.A{% endblock %}
{% block content %}
<h1>Ranking de Usuários</h1>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Posição</th>
            <th>Usuário</th>
            <th>Pontuação</th>
        </tr>
    </thead>
    <tbody>
        {% for user in ranking %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.score }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="3">Nenhum usuário ainda.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
